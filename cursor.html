<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=devanagari,latin-ext');

*{
  margin: 0;
  padding: 0;
}

body {
    width: 100%;
    height: 100vh;
  font-family: 'Poppins', sans-serif;
  display:flex;
  justify-content: center;
  align-items: center;
   background: radial-gradient(
    circle,
    #342c2c,
    #2b2527,
    #221f20,
    #191819,
    #111111
  );
 transition: all .2s linear; 
 cursor: none;

.imgBack {
  position:absolute;
  width: 700px;
}
  
  .cursor {
    width:40px;
    height:40px;
    border:3px solid white;
    border-radius:50%;
    position: absolute;
    box-shadow: 2px -3px 41px -1px rgba(250,250,250,0.64);
    transition: all .1s linear; 
    pointer-events: none;
  }

.title {
  color:#ffffff;
  font-size:150px;
  letter-spacing: 10px;
  position: relative;
  display: block;
  font-family: 'Poppins', sans-serif;
  text-transform: uppercase;
  -webkit-text-stroke: 2px #ffffff;
  text-stroke: 2px #ffffff;
  -webkit-text-fill-color: transparent;
  text-fill-color: transparent;
  color: transparent;
  transition: all .4s linear; 
  opacity: 0.3;
  user-select: none;
 
  
  &:hover {
    opacity: 1;
    -webkit-text-fill-color: white;
    text-fill-color: white;
    
     ~ .cursor {
        transform: scale(1.4);
        mix-blend-mode: difference;
        background: white;
      }
  }
}

}
</style>


<img class="imgBack" src="https://i.pinimg.com/originals/fc/12/af/fc12af4fdda0c0ec5cf23ae293d11a7d.png">
<h1 class="title">HOVER ME</h1>
<div class="cursor"></div>


<script>
let title = document.querySelector('.title');
let curs = document.querySelector('.cursor');

document.addEventListener('mousemove', (e) => {
  let x = e.pageX;
  let y = e.pageY;
  curs.style.left = (x - 22) + "px";
  curs.style.top = (y - 22) + "px";
});

document.addEventListener('mouseleave', (e) => {
  let x = e.pageX;
  let y = e.pageY;
  curs.style.left = (x - 22) + "px";
  curs.style.top = (y - 22) + "px";
});
</script>
