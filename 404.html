<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirect all 404 paths to the index.html for handling by Vue Router
    var redirectTo = window.location.protocol + '//' + window.location.host + '/';
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
