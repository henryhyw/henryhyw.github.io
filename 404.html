<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    // This script makes sure to redirect correctly within the SPA
    var path = window.location.pathname;
    if (path !== '/') {
      window.location.href = '/' + '#' + path;
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
